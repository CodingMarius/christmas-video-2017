<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Beatbox{% endblock %}</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@torchbox">
    <meta name="twitter:creator" content="@torchbox">
    <meta name="twitter:title" content="Beatbox">
    <meta name="twitter:description" content="{{ share_description|default('Happy christmas with love from Torchbox') }}">
    {% if share_image %}
    <meta name="twitter:image:src" content="{{ share_image|default(url_for('static', filename='images/sharing_image.jpg', _external=True)) }}" />
    {% endif %}

    <meta property="fb:app_id" content="995117193836517" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ share_url|default(request.base_url) }}" />
    <meta property="og:title" content="Beatbox" />
    <meta property="og:image" content="{{ share_image|default(url_for('static', filename='images/sharing_image.jpg', _external=True)) }}" />
    <meta property="og:description" content="{{ share_description|default('Happy christmas with love from Torchbox') }}" />
    <meta property="og:site_name" content="Beatbox" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script type="text/javascript" src="//use.typekit.net/zzm2obu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% block extra_css %}{% endblock %}
    {% block extra_head %}{% endblock %}
  </head>
  <body class="template {% block body_class %}{% endblock %}">
      {% block content %}{% endblock %}
      <footer>
        <div class="torchbox-logo-container">
          <a href="https://torchbox.com/">
            <svg class="torchbox-logo" viewBox="0 0 244.2 57.1">
              <use xlink:href="{{ url_for('static', filename='images/sprites.svg') }}#torchbox-logo"></use>
            </svg>
          </a>
        </div>
      </footer>
      <script
    	  src="https://code.jquery.com/jquery-3.2.1.min.js"
    	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    	  crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/main.js')}}"></script>
      {% block extra_js %}
      {% endblock %}
  </body>
</html>
